tofu_base: &tofu_base
  path: "locuslab/TOFU"
  max_length: 512
  question_start_tag: "Question: "
  question_end_tag: "\n"
  answer_tag: "Answer: "
  question_key: "question"
  answer_key: "answer"
  perturbed_answer_key: "perturbed_answer"
  perturb_probability: false

model:
  path: "/path/to/checkpoint-123" # Alternatively, path to directory with checkpoint directories
  tokenizer_path: "/path/to/checkpoint-123"
  fp16: true

datasets:
  tofu_retain:
    <<: *tofu_base
    name: "tofu_retain"
    answer_key: "paraphrased_answer"
    split: "retain_perturbed"

  real_authors:
    <<: *tofu_base
    name: "real_authors"
    split: "real_authors_perturbed"
    perturb_probability: true

  world_facts:
    <<: *tofu_base
    name: "world_facts"
    split: "world_facts_perturbed"
    perturb_probability: true

  # tofu_forget:
  #   <<: *tofu_base
  #   name: "tofu_forget"
  #   split: "forget10_perturbed"

metrics:
  - truth_ratio
  - probability
  - rouge_l

batch_size: 8
max_length: 512

save_results_path: "/path/to/results.json"
