base_dataset: &base_dataset
    path: "locuslab/TOFU"
    max_length: 512
    question_start_tag: "Question: "
    question_end_tag: "\n"
    answer_tag: "Answer: "
    question_key: "question"
    answer_key: "answer"

model:
    path: "locuslab/tofu_ft_phi-1.5"
    tokenizer_path: "microsoft/phi-1_5"

dataset:
    name: "tofu"
    forget:
        <<: *base_dataset
        split: "forget10"
    retain:
        <<: *base_dataset
        split: "retain90"

unlearning:
    method: "gradient_difference"

training_arguments:
    output_dir: ./results
    num_train_epochs: 3
    per_device_train_batch_size: 1
    per_device_eval_batch_size: 1
    warmup_steps: 500
    weight_decay: 0.01
    logging_dir: ./logs
    logging_steps: 10
    evaluation_strategy: steps
    eval_steps: 500
    save_steps: 1000
    fp16: true
    learning_rate: 5e-5
    remove_unused_columns: false