model:
    path: "locuslab/tofu_ft_phi-1.5"
    tokenizer_path: "microsoft/phi-1_5"

dataset:
    path: "locuslab/TOFU"
    split: "full"

training_arguments:
  output_dir: ./results
  num_train_epochs: 3
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 16
  warmup_steps: 500
  weight_decay: 0.01
  logging_dir: ./logs
  logging_steps: 10
  evaluation_strategy: steps
  eval_steps: 500
  save_steps: 1000
  fp16: true
  learning_rate: 5e-5
